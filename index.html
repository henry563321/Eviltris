<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="./assets/javascripts/bundle.js"></script>
    <title></title>
  </head>
  <body>
    <div class='titlebox'>
      <h1 class='title'>Eviltris<h1>
       <div class="dropdown">
         <img id = 'description' width="35" height="35" src="question_icon.png"/>
         <div class="dropdown-content">
           <p>Use the <img id = 'movecontrol' width="35" height="35" src="keyboard_icon.png"/> to move the piece or change the form, fill the whole row to get score! </p>
           <p>In this game, you won't get the piece you want most!</p>
           <p> Have Fun!</p>
         </div>
       </div>
     </div>

    <div class='mainbox'>
      <canvas width="200" height="450" id='scoreboard'></canvas>
      <canvas width="300" height="450" id ='canvas'></canvas>
      <div class="pls-work">
        <div >Create by Bolei Zhang 2017</div>
        <a class="link" href="https://github.com/henry563321" target="_blank">GitHub</a>
        <a class="link" href="https://www.boleizhang.com" target="_blank">Portfolio</a>
        <a class="link" href="https://www.linkedin.com/in/boleizhang/" target="_blank">LinkedIn</a>
      </div>
      <div id='buttons'>
      <button id='startbutton'>Start Game</button>
      <button id='pausebutton'>Pause Game</button>
      <button id='restartbutton'>Restart Game</button>
      <img id = 'musicbutton' width="30" height="30" src="music.png" />
      <div/>
      <audio id="background" autoplay="autoplay">
        <source src="https://s3.amazonaws.com/projectinfo/London+Philharmonic+Orchestra+-+Tetris+Theme.mp3" type="audio/mp3">
      </audio>


    </div>
  </body>
</html>
